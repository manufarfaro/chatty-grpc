name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.5.6

      - name: Check formatting
        run: deno fmt --check

      - name: Type check
        run: deno check src/**/*.ts test/**/*.ts

      - name: Run tests
        run: deno test --allow-all

      - name: Compile
        run: deno task compile
